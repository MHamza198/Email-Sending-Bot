<!DOCTYPE html>
<html>
<head>
    <title>Bulk Email Sender</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        
        .glass-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 70px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .centered-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            width: 120px; /* Adjust the width as needed */
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary .fas {
            font-size: 20px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:hover .fas {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bulk Email Sender</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4 glass-bg">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="file" class="form-label">Recipient Excel File:</label>
                <input type="file" id="file" name="file" accept=".xlsx" class="form-control" required>
            </div>
            
            <div class="centered-btn-container">
                <button type="submit" class="btn btn-primary btn-arrow">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
        </form>
    </div>
    
    <!-- Add Bootstrap JS and optional dependencies (Popper.js) if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
